@use crate::post::Post;
@use super::{header_html, footer_html};

@(name: String, posts: &Vec<Post>)

@:header_html(Some(&name), None)

<h1>Series: @name</h1>

<p>
    <ul>
        @for post in posts {
            <li>@post.date.format("%Y-%m-%d") - <a href="/@post.link">@post.front_matter.title</a></li>
        }
    </ul>
</p>

@:footer_html()
