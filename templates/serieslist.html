{{ define "title" }}
<title>Blog {{.Name}} - Christine Dodrill</title>
{{ end }}

{{ define "content" }}
<h1>Series: {{ .Name }}</h1>

<p>
    <ul>
        {{ range .Posts }}
            <li>{{ .DateString }} - <a href="/{{ .Link }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</p>

{{ end }}
